<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section class="main">
            <div class="profile-card">
                <div class="row justify-content-center">
                    <div class="profile-pic-container">
                        <img class="profile-pic" src="images/image-victor.jpg">
                    </div>
                </div>
                <div class="row justify-content-center name-age-container">
                    <h6 class="profile-name">Victor Crest</h6>
                    <p class="profile-age">26</p>
                </div>
                <div class="row justify-content-center location-container">
                    <p class="profile-location">London</p>
                </div>
                <div class="row justify-content-space-evenly">
                    <div class="stat-container">
                        <div class="row"><h6 class="stat">80K</h6></div>
                        <div class="row"><p class="stat-category">Followers</p></div>
                    </div>
                    <div class="stat-container">
                        <div class="row"><h6 class="stat">803K</h6></div>
                        <div class="row"><p class="stat-category">Likes</p></div>
                    </div>
                    <div class="stat-container">
                        <div class="row"><h6 class="stat">1.4K</h6></div>
                        <div class="row"><p class="stat-category">Photos</p></div>
                    </div>
                </div>
            </div>
    </section>

</body>
</html>
